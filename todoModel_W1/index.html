<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <header>Todo List</header>
        <div class="inputField"> <input type="text" placeholder="Enter new task"> <button><i
                    class="fa-plus fas"></i></button> </div>
        <ul class="toDos">
            <li class="done"> Todo Item 1 (Done example)<span> <i class="fa fa-trash"></i></span> </li>
            <li> Todo Item 2 <span class="editBtn"><i class="fa fa-edit"></i></span> <span> <i
                        class="fa fa-trash"></i></span> </li>
        </ul>
        <div class="footer clearAll"> <span>You have 1 pending tasks.</span> <button>Clear Done</button> </div>
    </div>
    <script src="/toDoApp.js"></script>
</body>

</html>
