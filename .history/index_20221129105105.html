<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Todo App</title>
</head>

<body>
    <main>
        <div class="taskForm">
            <h1 class="formTitle"></h1>
            <div>
                <input class="userInput" type="text" placeholder="Enter new task">
                
                <button class="addTask">+</button>
            </div>
            <p class="remainingTasks"></p>
            <h2>Work On</h2>
            <ul class='todoTasks'>
            </ul>
            <h2>Completed</h2>
            <ul class='completedTasks'>
            </ul>
        
            <button id="clearBtn">Clear All</button>
    </main>

    </div>
</body>
<script src="index.js"></script>

</html>
